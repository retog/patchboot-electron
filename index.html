<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-eval'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-eval'">
  <link rel="stylesheet" href="./index.css">
  <title>PatchBoot</title>
</head>

<body>
  <header id="bar">
    <h1>PatchBoot</h1>
    <div id="icons">
      <button id="toggle-info">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </button>
      <button id="toggle-apps">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" />
        </svg>
      </button>
    </div>
  </header>
  <main>
    <header id="info">
      <div class="block notice">
        <p>PatchBoot is running on Node.js <span id="node-version"></span>,
          Chromium <span id="chrome-version"></span>,
          and Electron <span id="electron-version"></span>.</p>
        <p>
          Click on an app you would like to execute - only execute apps you trust.</p>
      </div>
    </header>
    <div id="apps"></div>
    <div id="view"></div>
  </main>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
